<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/Register.css">
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="index.html">KH정보교육원</a>
                <div class="navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="Introduce.html">Introduce</a></li>
                        <li class="nav-item"><a class="nav-link" href="Interest.html">Interest</a></li>
                        <li class="nav-item"><a class="nav-link" href="RoadMap.html">RoadMap</a></li>
                        <li class="nav-item"><a class="nav-link" href="MemberShip.html">MemberShip</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- 스타일시트 꾸미기 -->
        <div class="container-main">
            <div class="row">
                <div class="col-md-6-text-center title">
                    <h1>Register</h1>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="row">
                <form class="col-md-6 col-md-offset-3" action="javascript:alert('회원가입 성공!');" onsubmit="return validate();">
                    <h2>Register Our MemberShip</h2>
                    <input type="text" name="username" placeholder="userId" id="username" autofocus>
                    <br>
                    <input type="password"  placeholder="password" id="password">
                    <br>
                    <input type="password" placeholder="confirm password" id="pwdCheck">
                    <br>
                    <input type="email" name="email" placeholder="email" id="email" >
                    <br>
                    <input type="email" name="confirm-email" placeholder="confirm email" id="emailCheck">
                    <br>
                    <input type="text" name="phone" placeholder="phone(-)X" id="phone">
                    <br>
                    <input type="submit" value="회원가입!" class="correct-register"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="reset" value="가입취소!" class="incorrect-register">
                    <br>
                    <a href="MemberShip.html">Sign In</a>
                </form>
            </div>
        </div>
        <script>
            function validate(){
                let userName = username.value;
                let pwd = password.value;
                let pwdC = pwdCheck.value;
                let email1 = email.value;
                let emailC = emailCheck.value;
                let phone1 = phone.value; 
                

                //1.아이디검사
                //첫글자는 반드시 영소문자로 이루어지고, 
                //숫자가 하나이상 포함되어야함.
                //아이디의 길이는 4~12글자사이
                if(!(/^[a-z]\w{4,12}$/.test(userName) && /\d/.test(userName))){
                    alert("아이디가 일치하지 않음");
                    return false;
                }
                //2.비밀번호 확인 검사
                //숫자/문자/특수문자/ 포함 형태의 8~15자리 이내의 암호 정규식 
                //전체길이검사 /^.{8,15}$/
                //숫자하나 반드시 포함 /\d/ 
                //영문자 반드시 포함 /[a-zA-Z]/
                //특수문자 반드시 포함  /[\*!&]/
                if(!(/\w{8,15}/.test(pwd) && /\d/.test(pwd) && /[!\*&]/.test(pwd))){
                    alert("비밀번호가 일치하지 않음");
                    return false;
                }
                if(pwd !== pwdC){
                    alert("비밀번호를 다시 확인해주세요");
                    console.log(pwd);
                    console.log(pwdC);
                    return false;
                }

                if(!/^[a-zA-Z0-9]{4,12}@[a-z]{1,}\.[a-z]{1,}/.test(email1)){
                    alert("이메일을 확인해주세요.");
                    return false;
                }
                if(email1 !== emailC){
                    alert("이메일을 다시 확인해주세요");
                }
                if(!/^01([0|1|6|7|8|9]?)?([0-9]{3,4})?([0-9]{4})$/.test(phone1)){
                    alert("전화번호를 확인해주세요");
                    return false;
                }
                return true;
            }
        </script>
        <script>
            $(".correct-register").click(function(){
                let k = $("#username").val();
                let v = $("#password").val();
                let e = $("email").val();
                let p = $("phone").val();
                
                if(k == '' || v =='' || e == ''|| p == ''){
                    alert("입력 값이 없습니다.");
                    return;
                }
                else{
                    localStorage.setItem(k,v);
                }
            });
        </script>
</body>
</html>
