<body>

        <!-- Navigation-->

                    <ul class="navbar-nav">

        <div class="container-main">
            <div class="row">
                <div class="col-md-6 text-center title">
                    <h1>Want to Connect</h1>
                    <div class="bar"></div>
                </div>
            </div>
            <div class="row">
                <form class="col-md-6 col-md-offset-3" method="GET">
                    <h2>Login</h2>
                    <input type="text" name="username" placeholder="username" id="username">
                    <br>
                    <input type="password" name="password" placeholder="password" id="password">
                    <input type="submit" value="Login" class="btn btn-default login" id="login">
                    <h4><strong>
                        Don`t have an account? Please Click the Button!
                    </strong></h4>
                    <span class="span text-align center">
                        <a href="Register.html" style="font-size: 1.4em; color: black;">Sign up</a>
                    </span>
                </form>
            </div>
        </div>
        <script>
            $("#login").click(function(){
                let k = $("#username").val();
                let v = localStorage.getItem(k);

                if(v != null){
                    alert("로그인 성공");
                }
                else{
                    alert("존재하지 않은 아이디입니다.");
                }
            });
        </script>
